<div>
    <div class="container">  
      <form [formGroup]="loginForm">
        <h1
          class="heading"
        >
          Login
        </h1>
        <div class="enter">
          <b>Please enter your userId and password!!</b>
        </div>
        <mat-card >
          <h2 class="inputHeading">
            <b>Username</b>
          </h2>
  
          <mat-form-field>
            <input
              class="input"
              matInput
              type="text"
              placeholder="userId"
              formControlName="username"
            />
          </mat-form-field>
  
          <h2 class="inputHeading">
            <b>password</b>
          </h2>
          <mat-form-field>
            <input
              class="input"
              matInput
              type="password"
              placeholder="password"
              formControlName="password"
              autocomplete="off"
            />
          </mat-form-field>
          <button
            type="submit"
            mat-raised-button
            color="primary"
            [disabled]="!loginForm.valid"
            (click)="login()"
          >
            Submit
          </button>
          <p class="p">New to Zomato?<a routerLink="/registration" class="signUp">Sign Up</a></p>
        </mat-card>
      </form>
    </div>
  </div>
